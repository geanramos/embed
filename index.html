<head>

    <script language="JavaScript" type="text/javascript">
        location.href="https://redecanais.u1m.com.br/"

    <title>Página HTML5 Simples</title>
    <style>

            font-family: Arial, sans-serif;

        }
        .container {
            max-width: 800px;

            border-radius: 5px;

        h1, p {

<body>

</html>
